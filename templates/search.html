<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie and Book Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='search_styles.css') }}">
    <script src="{{ url_for('static', filename='search_script.js') }}" defer></script>
</head>
<body>
    <div class="comic-header">
        <h1>SEARCH MOVIES / SERIES & BOOKS</h1>
    </div>

    <div class="search-section">
        <input type="text" id="searchInput" placeholder="Search for movies, TV series, or books" onkeydown="if(event.key === 'Enter'){ search(); }">
        <button onclick="search()">Search</button>
    </div>

    <div id="results"></div>
    
    <div id="detailsContainer" class="details-container" style="display: none;">
        <div id="modal" class="details-content">
            <span class="close-btn" onclick="closeDetails()">Ã—</span>
            <div class="details-image">
                <img id="detailImage" src="" alt="Details Image">
            </div>
            <div class="details-info">
                <h2 id="detailTitle"></h2>
                <p id="detailDescription"></p>
                <p><strong>Release Date:</strong> <span id="detailReleaseDate"></span></p>
                <p id="directorContainer"><strong>Director:</strong> <span id="detailDirector"></span></p>
                <p id="authorContainer"><strong>Author:</strong> <span id="detailAuthor"></span></p>
                <p><strong>Genres:</strong> <span id="detailGenres"></span></p>
                <p><strong>Rating:</strong> <span id="detailRating"></span></p>
                <p><strong>Language:</strong> <span id="detailLanguage"></span></p>
                <p><strong>Available on:</strong> <span id="detailProvider"></span></p>
            </div>
        </div>
    </div>
</body>
</html>
